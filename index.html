<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarBucks | Coffee shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="container header-container">
      <div class="logo">StarBucks</div>
      <div class="header--menu">
        <a href="#home" class="text">Home</a>
        <a href="#select" class="text">Select</a>
        <a href="#shop" class="text">Shop</a>
      </div>
    </div>
  </div>
  <div class="sector sector-home" id="home">

    <div class="effect-green effect-normal home-effect-1"></div>
    <div class="effect-green effect-large home-effect-3"></div>
    <div class="effect-white effect-small home-effect-5"></div>
    <div class="effect-white effect-normal home-effect-6"></div>
    
    <div class="container">
      <div class="home-content">
        <div class="title">New Cafe by <span>StarBucks</span></div>
        <div class="text">Have time to buy the most harmonious drinks in the <br/>new Starbucks coffee and don't forget about the discount!</div>
        <div class="home-buttons-panel">
          <button class="button">Select a coffee</button>
          <button class="button-more">More</button>
        </div>
        <div class="statistic-block">
          <div class="statistic-card">
            <div class="title statistic-title">9K<span>+</span></div>
            <div class="text">Premium<br/> Users</div>
          </div>
          <div class="statistic-card">
            <div class="title statistic-title">2K<span>+</span></div>
            <div class="text">Happy<br/> Customer</div>
          </div>
          <div class="statistic-card">
            <div class="title statistic-title">28<span>+</span></div>
            <div class="text">Awards<br/> Winning</div>
          </div>
        </div>
      </div>
      <div class="home-image">
        <img class="main-cup" src="images/main-cup.png" alt="">
        <div class="star">
          <img class="star-img" src="images/Star 1.png" alt="">
          <div class="star-text">45%</div>
        </div>
        <div class="effect-green effect-normal home-effect-2"></div>
        <div class="effect-white effect-normal home-effect-4"></div>
      </div>
    </div>
  </div>
</body>
</html>
